    <title>Momokji</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=%REACT_APP_KAKAOMAP_API%&libraries=services
"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
      Kakao.init("%REACT_APP_KAKAO_INIT%");
      sendTo = (place, address) =>  {
        Kakao.Auth.login({
          scope: 'PROFILE,TALK_MESSAGE',
          success: function() {
            Kakao.API.request({
              url: '/v2/api/talk/memo/default/send',
              data: {
                template_object: {
                  object_type: 'location',
                  address: address,
                  address_title: place,
                  content: {
                    title: place+"를 추천합니다!",
                    description: "오늘은 "+place+" 어떠세요?",
                    image_url:
                      '',
                    link: {
                      mobile_web_url: 'https://map.kakao.com/link/search/'+place,
                      web_url: 'https://map.kakao.com/link/search/'+place,
                    },
                  },
                  
                  buttons: [
                    {
                      title: '알아보기',
                      link: {
                        mobile_web_url: 'https://search.naver.com/search.naver?query='+place,
                        web_url: 'https://search.naver.com/search.naver?query='+place,
                      },
                    },
                  ],
                },
              },
              success: function(res) {
                alert('카카오톡으로 메세지를 전송했습니다.')
              },
              fail: function(err) {
                alert('권한을 허용해주세요.');
              },
            })
          },
          fail: function(err) {
            alert('failed to login: ' + JSON.stringify(err))
          },
        })
      }
      </script>
  </head>
