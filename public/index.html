<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>오늘은</h1>
        <!--날씨, 요일-->
        <div class="js-input">
          <span id="weather">비가 오는</span> <span id="day">일요일</span>
        </div>
        <h1 class="align-right">이네요.</h1>
      </div>
    </header>

    <div class="main">
      <div class="contents">
        <div class="food-list">
          <ul>
            <li>닭갈비</li>
            <li>칼국수</li>
          </ul>
        </div>
        <div class="map_wrap">
          <div
            id="map"
            style="
              width: 100%;
              height: 100%;
              position: relative;
              overflow: hidden;
            "
          ></div>
        </div>
      </div>
      <div class="sidebar">사이드바 영역입니다.</div>
    </div>

    <div class="footer">푸터 영역입니다.</div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=059ebad3d5ccd28178357c542b8c80d1&libraries=services,clusterer,drawing"
    ></script>
    <script type="text/javascript" src="/js/map.js"></script>
  </body>
</html>
